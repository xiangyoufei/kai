<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai</title>
    <link th:href="@{/styles/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/index.css}">
    <script th:src="@{/js/vue.min.js}"></script>
</head>
<body>
<div class="index-template">
    <div id="common_header">
        <div class="container">
            <div class="header-top">
                <div class="icon"></div>
                <div class="logo">
                    <a href="index">
                        <img th:src="@{/images/logo.png}" alt="">
                    </a>
                </div>
                <div class="lang">
                    <a href="#">中文</a> |
                    <a href="#">English</a> |
                    <a href="#">Italiano</a>
                </div>
            </div>
            <div class="header_navbar">
                <ul>
                    <template v-for="(key,value) in articleTypes">
                        <li>
                            <a :href='key'>{{value}}</a>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </div>
    <div id="home_banner">
        <img th:src="@{/images/banner.jpeg}" alt="">
    </div>

    <div id="index-template-1">
        <template v-for="site in sites">
            <div class="lf-show">
                <div class="container">
                    <div class="show-title">
                        <h3>ISSUES</h3>
                    </div>
                    <div class="lf-two-panel">
                        <div class="panel-left">
                            <p>KAI Magazine is more than just a magazine in the traditional sense. It aspires to have
                                a soul which already takes the integration and transmission of art. We excel to
                                explore the new and the innovation in this vainglorious generation.</p>
                        </div>
                        <div class="panel-right">
                            <img th:src="@{/images/PM3.jpg}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
