<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai</title>
    <link th:href="@{/styles/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/index.css}">
    <script th:src="@{/js/vue.min.js}"></script>
</head>

<body>
<div class="art-template">
    <div id="common_header">
        <div class="container">
            <div class="header-top">
                <div class="icon"></div>
                <div class="logo">
                    <a href="index">
                        <img th:src="@{/images/logo.png}" alt="">
                    </a>
                </div>
                <div class="lang">
                    <a href="#">中文</a> |
                    <a href="#">English</a> |
                    <a href="#">Italiano</a>
                </div>
            </div>
            <div class="header_navbar">
                <ul>
                    <template v-for="(key,value) in articleTypes">
                        <li>
                            <a :href='key'>{{value}}</a>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </div>
    <div id="home_banner">
        <img th:src="@{/images/banner.jpeg}" alt="">
    </div>

    <div class="page_content">
        <div class="container">
            <div class="page_title">
                <img th:src="@{/images/title/5.png}" alt="">
            </div>
        </div>
        <div class="container">
            <template v-for="article in articles">
                <div class="item-wrapper"  :id="article.id">
                    <img :src='article.image' alt="">
                    <h3>{{article.title}}</h3>
                    <p>
                        {{article.summary}}
                    </p>
                </div>
            </template>
        </div>
    </div>
</div>
<div id="footer">
    <div class="container f-f">
        <div class="footer-logo">
            <img th:src="@{/images/logo.png}" alt="">
        </div>
        <div class="footer-links">
            <a href="#" target="_blank">
                <i class="fa fa-instagram"></i>
            </a>
            <a href="#" target="_blank">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="#" target="_blank">
                <i class="fa fa-wechat"></i>
            </a>
            <a href="#" target="_blank">
                <i class="fa fa-weibo"></i>
            </a>
        </div>
    </div>
</div>
<script th:src="@{/js/art.js}"></script>
</body>

</html>
